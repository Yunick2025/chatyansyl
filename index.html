<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Chat Expert</title>
    <style>
      /* (Garder le CSS pr√©c√©dent et ajouter ceci) */
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      #sidebar {
        width: 260px;
        background: #1a252f;
        color: white;
        display: none;
        flex-direction: column;
      }
      #main-chat {
        flex: 1;
        display: none;
        flex-direction: column;
        background: white;
      }

      /* BOUTON D√âCONNEXION */
      .logout-btn {
        padding: 15px;
        background: #c0392b;
        color: white;
        text-align: center;
        cursor: pointer;
        font-weight: bold;
        border: none;
        width: 100%;
      }
      .logout-btn:hover {
        background: #e74c3c;
      }

      /* MODALE INFO UTILISATEUR */
      #info-modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        z-index: 3000;
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background: white;
        padding: 30px;
        border-radius: 15px;
        width: 300px;
        text-align: center;
        position: relative;
        color: #333;
      }
      .close-modal {
        position: absolute;
        top: 10px;
        right: 15px;
        cursor: pointer;
        font-size: 1.5em;
      }

      /* STYLE POUR LE CLIC DROIT (indication visuelle) */
      #user-list li {
        user-select: none;
      } /* Emp√™che de s√©lectionner le texte au clic */

      /* (Reste du style pr√©c√©dent...) */
      #auth-screen {
        position: fixed;
        inset: 0;
        background: #2c3e50;
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .auth-box {
        background: white;
        padding: 30px;
        border-radius: 15px;
        width: 300px;
        text-align: center;
      }
      .auth-box input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }
      #main-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        background-image: url("fond.jpg");
        background-size: cover;
      }
      .msg {
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.9);
        max-width: 70%;
      }
      .my-msg {
        background: #dcf8c6 !important;
        align-self: flex-end;
      }
      #private-container {
        position: fixed;
        bottom: 0;
        right: 20px;
        display: flex;
        align-items: flex-end;
        gap: 10px;
        pointer-events: none;
      }
      .chat-window {
        width: 250px;
        height: 300px;
        background: white;
        border-radius: 10px 10px 0 0;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        pointer-events: auto;
      }
      .chat-header {
        background: #0084ff;
        color: white;
        padding: 8px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
      }
      .chat-body {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        font-size: 0.8em;
      }
      .chat-window input {
        border: none;
        border-top: 1px solid #eee;
        padding: 10px;
        outline: none;
      }
      .notification-badge {
        background: #ff3b30;
        color: white;
        border-radius: 50%;
        padding: 2px 8px;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <!-- MODALE INFO -->
    <div id="info-modal">
      <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div style="font-size: 4em">üë§</div>
        <h2 id="info-pseudo">Pseudo</h2>
        <p id="info-date">Inscrit le : ...</p>
        <button
          onclick="openPrivateChatFromInfo()"
          style="
            background: #0084ff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          Envoyer un message priv√©
        </button>
      </div>
    </div>

    <div id="auth-screen">
      <div class="auth-box">
        <h2>Connexion</h2>
        <input id="p" placeholder="Pseudo" />
        <input id="m" type="password" placeholder="Mot de passe" />
        <button
          onclick="auth('login')"
          style="
            width: 100%;
            background: #0084ff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
          "
        >
          Entrer
        </button>
        <button
          onclick="auth('register')"
          style="
            width: 100%;
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 5px;
            border-radius: 5px;
          "
        >
          S'inscrire
        </button>
        <p id="err" style="color: red; font-size: 0.8em"></p>
      </div>
    </div>

    <div id="sidebar">
      <h3 style="padding: 15px; margin: 0; background: #121921">Chat Expert</h3>
      <ul
        id="user-list"
        style="
          flex: 1;
          overflow-y: auto;
          list-style: none;
          padding: 0;
          margin: 0;
        "
      ></ul>
      <button class="logout-btn" onclick="logout()">D√âCONNEXION</button>
    </div>

    <div id="main-chat">
      <div id="main-messages"></div>
      <div
        style="
          padding: 15px;
          display: flex;
          background: white;
          border-top: 1px solid #ddd;
        "
      >
        <input
          id="main-input"
          style="
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            outline: none;
          "
          placeholder="Message public..."
        />
        <button
          onclick="sendPublic()"
          style="
            margin-left: 10px;
            border: none;
            background: #0084ff;
            color: white;
            padding: 0 20px;
            border-radius: 20px;
            cursor: pointer;
          "
        >
          Envoyer
        </button>
      </div>
    </div>

    <div id="private-container"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      let myPseudo = "";
      let fullHistory = [];
      let unreadCounts = {};
      let currentOnlineUsers = [];
      let selectedUserInfo = ""; // Pour savoir quel utilisateur on regarde

      // --- AUTH ---
      function auth(type) {
        const pseudo = document.getElementById("p").value;
        const password = document.getElementById("m").value;
        if (pseudo && password) socket.emit(type, { pseudo, password });
      }

      socket.on("auth-success", (p) => {
        myPseudo = p;
        document.getElementById("auth-screen").style.display = "none";
        document.getElementById("sidebar").style.display = "flex";
        document.getElementById("main-chat").style.display = "flex";
      });

      // --- D√âCONNEXION ---
      function logout() {
        // On recharge simplement la page pour tout r√©initialiser proprement
        window.location.reload();
      }

      // --- GESTION UTILISATEURS & CLIC DROIT ---
      socket.on("update-users", (users) => {
        currentOnlineUsers = users;
        renderUserList();
      });

      function renderUserList() {
        const list = document.getElementById("user-list");
        list.innerHTML = "";
        currentOnlineUsers.forEach((u) => {
          if (u !== myPseudo) {
            const li = document.createElement("li");
            li.style.padding = "15px";
            li.style.cursor = "pointer";
            li.style.borderBottom = "1px solid #2c3e50";
            li.style.display = "flex";
            li.style.justifyContent = "space-between";

            const count = unreadCounts[u] || 0;
            li.innerHTML = `<span>‚óè ${u}</span> <span class="notification-badge" style="display:${
              count > 0 ? "inline" : "none"
            }">${count}</span>`;

            // CLIC GAUCHE : Ouvre le chat priv√©
            li.onclick = () => openPrivateChat(u);

            // CLIC DROIT : Ouvre les infos (Profil)
            li.oncontextmenu = (e) => {
              e.preventDefault(); // Emp√™che le menu Windows d'appara√Ætre
              showUserInfo(u);
            };

            list.appendChild(li);
          }
        });
      }

      // --- MODALE INFO ---
      function showUserInfo(pseudo) {
        selectedUserInfo = pseudo;
        socket.emit("get-user-info", pseudo);
      }

      socket.on("user-info-result", (info) => {
        document.getElementById("info-pseudo").textContent = info.pseudo;
        const date = new Date(info.joinedAt);
        document.getElementById("info-date").textContent =
          "Inscrit le : " + date.toLocaleDateString();
        document.getElementById("info-modal").style.display = "flex";
      });

      function closeModal() {
        document.getElementById("info-modal").style.display = "none";
      }

      function openPrivateChatFromInfo() {
        closeModal();
        openPrivateChat(selectedUserInfo);
      }

      // --- RESTE DU CODE (Public, Priv√©, etc.) ---
      function sendPublic() {
        const input = document.getElementById("main-input");
        if (input.value) {
          socket.emit("chat message", { user: myPseudo, text: input.value });
          input.value = "";
        }
      }
      socket.on("load-history", (h) => {
        fullHistory = h;
        h.forEach((m) => {
          if (m.to === "all") displayMsg(m);
        });
      });
      socket.on("chat message", (m) => {
        fullHistory.push(m);
        displayMsg(m);
      });
      function displayMsg(m) {
        const div = document.createElement("div");
        div.className = "msg" + (m.from === myPseudo ? " my-msg" : "");
        div.innerHTML = `<b>${m.from}:</b> ${m.text}`;
        document.getElementById("main-messages").appendChild(div);
        document.getElementById("main-messages").scrollTop = 99999;
      }
      function openPrivateChat(target) {
        unreadCounts[target] = 0;
        renderUserList();
        if (document.getElementById("chat-" + target)) return;
        const win = document.createElement("div");
        win.id = "chat-" + target;
        win.className = "chat-window";
        win.innerHTML = `<div class="chat-header"><span>${target}</span><button onclick="document.getElementById('chat-${target}').remove()">X</button></div><div class="chat-body" id="body-${target}"></div><input placeholder="Priv√©..." onkeypress="if(event.key==='Enter'){sendPrv('${target}')}">`;
        document.getElementById("private-container").appendChild(win);
        fullHistory.forEach((m) => {
          if (
            (m.from === myPseudo && m.to === target) ||
            (m.from === target && m.to === myPseudo)
          )
            addPrvUI(target, m.from, m.text);
        });
      }
      function sendPrv(t) {
        const i = document.getElementById("input-" + t) || event.target;
        socket.emit("private-msg", { to: t, text: i.value });
        addPrvUI(t, "Moi", i.value);
        i.value = "";
      }
      socket.on("private-msg", (m) => {
        fullHistory.push(m);
        if (!document.getElementById("chat-" + m.from)) {
          unreadCounts[m.from] = (unreadCounts[m.from] || 0) + 1;
          renderUserList();
        } else {
          addPrvUI(m.from, m.from, m.text);
        }
      });
      function addPrvUI(id, s, t) {
        const b = document.getElementById("body-" + id);
        if (b) {
          b.innerHTML += `<div><b>${s}:</b> ${t}</div>`;
          b.scrollTop = 99999;
        }
      }
    </script>
  </body>
</html>
